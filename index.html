<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    /
    <link rel="icon" type="image/png" href="icons8-quote-left-100.png">

    <!-- Old Favicon - Grab Icon From Google (Might be unsupported in the future) -->
    <!-- <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=jacinto.design"> -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="quote-container" id="quote-container">
        <!-- quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>

        </div>
        <!-- author -->
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <!-- buttons -->
        <div class="button-container">
            <button class="twitter-buttom" id="twitter" titles="tweet this">
               <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">New Quote</button>
        </div>
    </div>
    <!-- loading auto -->
    <!-- <div class="loader" id="loader"></div> -->
    <!-- Script -->
    <script src="script.js"></script>

</body>

</html>
